<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width" />
  <title>To Do List</title>
  <link rel="stylesheet" href="./styles/main.css" />
  <script src="main.js" type="module"></script>
</head>

<body>
  <div class="todo" data-js-todo>
    <h1 class="todo__title">To Do List</h1>
    <form class="todo__form" data-js-todo-new-task-form>
      <div class="todo__field field">
        <label
            class="field__label"
            for="new-task"
        >
          Add new task
        </label>
        <input
            class="field__input"
            id="new-task"
            placeholder=" "
            autocomplete="off"
            data-js-todo-new-task-input
        />
      </div>
      <button class="button" type="submit" >Add</button>
    </form>
    <form class="todo__form" data-js-todo-search-task-form>
      <div class="todo__field field">
        <label
            class="field__label"
            for="search-task"
        >
          Search task
        </label>
        <input
            class="field__input"
            id="search-task"
            placeholder=" "
            autocomplete="off"
            type="search"
            data-js-todo-search-task-input
        />
      </div>
    </form>
    <button class="button" title="Toggle all tasks" data-js-todo-check-all-button>Выбрать все задачи</button>
    <div class="todo__info">
      <div class="todo__total-tasks">
        Total tasks: <span data-js-todo-total-tasks>0</span>
      </div>
      <div class="todo__filter-buttons todo__filter-buttons" data-js-todo-filter-buttons>
        <button
            class="todo__filter-button active"
            type="button"
            data-filter="all"
        >
          All
        </button>
        <button
            class="todo__filter-button"
            type="button"
            data-filter="active"
        >
          Active
        </button>
        <button
            class="todo__filter-button"
            type="button"
            data-filter="completed"
        >
          Completed
        </button>
      </div>
      <button
          class="todo__delete-button"
          type="button"
          data-js-todo-delete-button
      >
        Delete
      </button>
    </div>
    <div class="todo__filter-buttons todo__filter-buttons--mobile" data-js-todo-filter-buttons>
      <button
          class="todo__filter-button active"
          type="button"
          data-filter="all"
      >
        All
      </button>
      <button
          class="todo__filter-button"
          type="button"
          data-filter="active"
      >
        Active
      </button>
      <button
          class="todo__filter-button"
          type="button"
          data-filter="completed"
      >
        Completed
      </button>
    </div>
    <ul class="todo__list" data-js-todo-list></ul>
    <div class="todo__empty-message" data-js-todo-empty-message></div>
  </div>
</body>
