<body>
  <div class="todo" data-js-todo>
    <h1 class="todo__title">To Do List</h1>
    <form class="todo__form" data-js-todo-new-task-form>
      <div class="todo__field field">
        <label
            class="field__label"
            for="new-task"
        >
          Add new task
        </label>
        <input
            class="field__input"
            id="new-task"
            placeholder=" "
            autocomplete="off"
            data-js-todo-new-task-input
        />
      </div>
      <button class="button" type="submit">Add</button>
    </form>
    <form class="todo__form" data-js-todo-search-task-form>
      <div class="todo__field field">
        <label
            class="field__label"
            for="search-task"
        >
          Search task
        </label>
        <input
            class="field__input"
            id="search-task"
            placeholder=" "
            autocomplete="off"
            type="search"
            data-js-todo-search-task-input
        />
      </div>
      <button class="button">▼</button>
    </form>
    <div class="todo__info">
      <div class="todo__total-tasks">
        Total tasks: <span data-js-todo-total-tasks>0</span>
      </div>
      <div class="todo__filter-buttons todo__filter-buttons--main">
        <button
            class="todo__filter-button todo__filter-button--active todo__all-button"
            type="button"
            data-js-todo-all-button
        >
          All
        </button>
        <button
            class="todo__filter-button todo__active-button"
            type="button"
            data-js-todo-active-button
        >
          Active
        </button>
        <button
            class="todo__filter-button todo__completed-button"
            type="button"
            data-js-todo-completed-button
        >
          Completed
        </button>
      </div>
      <button
          class="todo__delete-button"
          type="button"
          data-js-todo-delete-button
      >
        Delete
      </button>
    </div>
    <div class="todo__filter-buttons todo__filter-buttons--mobile">
      <button
          class="todo__filter-button todo__filter-button--active todo__all-button"
          type="button"
          data-js-todo-all-button
      >
        All
      </button>
      <button
          class="todo__filter-button todo__active-button"
          type="button"
          data-js-todo-active-button
      >
        Active
      </button>
      <button
          class="todo__filter-button todo__completed-button"
          type="button"
          data-js-todo-completed-button
      >
        Completed
      </button>
    </div>
